<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <!-- Conteúdo Inicio-->

    <div class="row">
        <div class="form-group col-12 mt-1">
            <label>Informe o nome do produto:</label>
            <div class="input-group">
                <input type="text" class="form-control" #viaService>
                <span class="input-group-btn ml-1">
                    <button class="btn btn-dark" type="button"
                        (click)="enviarViaService(viaService.value)">Buscar!</button>
                </span>
            </div>
            <small class="form-text text-muted">Enviado via service</small>
        </div>
    </div>

    <div *ngIf="item">
        
        <h2>RESULTADO BUSCA PRODUTO</h2>
    <div *ngFor="let item of item">
        <table cellspacing="10" style="text-align:left;">
            <thead>
                <tr>
                    <th>Código Item</th>
                    <th>Nome Varejo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{item.codigoItem}}</td>
                    <td>{{item.nomenclaturaVarejo}}</td>
                    <td>                        
                        <button (click)="openDialog(item.codigoItem)">Ver detalhes</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    </div>
    <!-- Buscando todos os Itens e mostrando na tela Inicio 
    <app-item></app-item> -->

    <!-- Fim Conteúdo Inicio -->
</body>

</html>
